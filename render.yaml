services:
  # Backend API Service
  - type: web
    name: paynode-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CHAIN_ID
        value: "56"
      - key: NETWORK_NAME
        value: BSC Mainnet
      - key: RPC_URL
        value: https://bsc-dataseed1.binance.org/
      - key: FACILITATOR_ADDRESS
        value: "0xD50b956020066e89Da40E3A5ad483765025E8855"
      - key: REWARD_TOKEN_ADDRESS
        value: "0x76F982c412c98571BD56751eCEaeCc525E3AA14a"
      - key: PAYMENT_TOKEN_ADDRESS
        value: "0x6Bc79736e31FeD20A19f0eFA1a768E48813f0c9b"
      - key: RELAYER_PRIVATE_KEY
        sync: false
      - key: MIN_RELAYER_BALANCE
        value: "0.1"
    healthCheckPath: /api/payment/health

  # Frontend Service
  - type: web
    name: paynode-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: paynode-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_CHAIN_ID
        value: "56"
      - key: VITE_FACILITATOR_ADDRESS
        value: "0xD50b956020066e89Da40E3A5ad483765025E8855"
      - key: VITE_REWARD_TOKEN_ADDRESS
        value: "0x76F982c412c98571BD56751eCEaeCc525E3AA14a"
      - key: VITE_PAYMENT_TOKEN_ADDRESS
        value: "0x6Bc79736e31FeD20A19f0eFA1a768E48813f0c9b"
